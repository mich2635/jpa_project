<html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.js" integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
 <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
 <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
 <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>


<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
form,h2 {
margin-left:30px;
text-align:center;
}
</style>
<body>
<h2>DELETE EMPLOYEE</h2><br><br>
<form onsubmit="deleteEmp()">
<label>Enter Employee id to be deleted</label><br>
<input type="number" id="id"/><br><br>
<button class="btn btn-primary">Submit</button> <br><br><br><br>
<a href="index.html" class="btn btn-danger">Home</a>
</form>

</body>
<script>
function deleteEmp(){
	event.preventDefault();
	let id = document.querySelector("#id").value;
	//let user={ "id": id,}
	let url = "delete?id="+id
	axios.get(url).then(res => {
		let msg=res.data.message;
		toastr.success(msg);
		
	})
}
</script>
</html>
